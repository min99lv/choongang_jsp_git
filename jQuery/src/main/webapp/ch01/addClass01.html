<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/* 클래스 */
	.highlight{
		background-color: pink;
		font-size : 12px;
	}
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
/* Dom이 준비되면 이라는 의미 코드이다 */
	$(function () {
				/*클래스를 더해주세요*/
		$('h1').addClass('highlight') 
	});

</script>
</head>
<body>
	<h1>대박</h1>
	<h1>쪽박</h1>
	<h2>주식</h2>
	<h1>헐..</h1>
	<h2>왜! 반토막이야</h2>
	<h1>비트코인</h1>
</body>
</html>
