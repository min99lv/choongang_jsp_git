<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/* var answer 로 선언을 해주지 않아도 된다.  */
 answer = confirm("[확인][취소]중 선택 : 수강 신청을 하시겠습니까?");
 if (answer == true) document.write("수강 신청 되었습니다<br>");
 else document.write("수강 신청이 취소되었습니다. 다시 신청해주세요<p>");
</script>
</head>
<body>
<h1>confirm02를 사용하는 예제</h1>
</body>
</html>
