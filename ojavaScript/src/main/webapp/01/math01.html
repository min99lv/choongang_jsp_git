<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	// min
	console.log(Math.min(1, 10, -100, -10, 1000, 0));
	console.log(Math.min()); // 인수 전달 안될 시 infinity

	//  인수 중에 비교할 수 없는 값이 포함되어 있으면 NaN
	console.log(Math.min(1, 10, -100, -10, "문자열", 0));
	// max
	console.log(Math.max(1, 10, -100, -10, 1000, 0));
	console.log(Math.max()); // 인수 전달 안될 시 - infinity
	console.log(Math.max(1, 10, -100, -10, "문자열", 0));
	// round
	console.log(Math.round(10.43)); // 소수점에서 반올림
	console.log("round Java" + Math.round(10.47, 1)); // java
	console.log("round JavaScript" + (10.478).toFixed(2)); // javascript 
	console.log(Math.round(10.78));
	console.log(Math.round(-10.52));
	// floor
	console.log(Math.floor(10.43)); // 소수점에서 내림
	console.log(Math.floor(10.78));
	console.log(Math.floor(-10.52));
	// ceil
	console.log(Math.ceil(10.43)); // 올림
	console.log(Math.ceil(10.78));
	console.log(Math.ceil(-10.52));
</script>
</head>
<body>
	<h1>math</h1>
	<h4>Math 객체는 수학에서 자주 사용하는 상수와 함수들을 미리 구현해 놓은 자바스크립트 표준 내장 객체</h4>
</body>
</html>
