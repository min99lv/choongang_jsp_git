<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var a = confirm("재미있니?");/* 확인(=true)이나 취소(=false)의 값을 반환  */
	if(a) document .write("재밌구만 ㅋㅋ<br>");
	else document .write("재미없어 ㅜㅜ<p>");
	

</script>
</head>
<body>
<h1>confirm01</h1>

</body>
</html>
