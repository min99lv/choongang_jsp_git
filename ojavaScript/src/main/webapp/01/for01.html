<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var arr = [ 3, 4, 5 ];
	document.write("arr.length--->" + arr.length + "<br>");
	for (var i = 0; i < arr.length; i++) {
		document.write(i + " ");
		document.write("arr->" + arr[i]+"<br>");
	}
	// 향상형 for 문 3, 4, 5 [인덱스를 받음] 
	for (var i in arr){ 
		/* 위와 같은 동작을 하는 for / in 문 */
		document(i+" ");
		document.write(i+": arr[i]"+"<br>");
	}
</script>
</head>
<body>
	<h1>for01</h1>
</body>
</html>
