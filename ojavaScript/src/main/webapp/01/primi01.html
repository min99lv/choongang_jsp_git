<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var num1 = 20;
	var num2 = 20;
	var num3;
	
	// 변수에 할당 된 값 출력
	console.log(num1);
	// 변수에 할당된 타입 출력
	console.log(typeof num1);
	
	num1 = "이십";
	// 변수에 할당 된 값 출력
	console.log(num1);
	// 변수에 할당 된 타입 출력
	console.log(typeof num1);

	num3 = num1+num2;
	// 변수에 할당 된 값 출력
	console.log(num3);
	// 변수에 할당 된 타입 출력
	console.log(typeof num3);
</script>
</head>
<body>
	<h1>primitive 변수 확인</h1>
</body>
</html>
