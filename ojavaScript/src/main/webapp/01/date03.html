<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var date1 = new Date();
	var date2 = new Date();
	date1.setFullYear(2024, 1, 19); /*  자바 스크립트에서 2월은 1*/
	document.write("date1는" + date1 + "<p>"); /*  현재 연도를 반환*/
	date2.setMonth(7);
	date2.setDate(10);
	document.write("date2는" + date2 + "<p>"); /* 현재 연도를 반환 */

	date2.setDate(50);
	/* 날짜 초과시 초과되는 일수만큼 다음달로 넘어감 */
	document.write("날짜 초과시 date2" + date2 + "<p>");
</script>
</head>
<body>
	<h1>Date 03 Setting</h1>
</body>
</html>
