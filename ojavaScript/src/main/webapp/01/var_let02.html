<!DOCTYPE html>
<html>
<head>

<title>Insert title here</title>
<script type="text/javascript">
	a = 7;

	let e = 'eee분';
	x2 = 2;

	document.write("정수a : " + a + "<p>");

	function varTest() {
		alert('varTest Click');
		var x = 1;

		if (true) {
			var x1 = 2; /* 같은 변수! */
			x2 = 4
			alert('varTest1 x1 ->' + x1); //2
			alert('varTest1 x2 ->' + x2); //
		}

		alert('varTest1 x2 ->' + x2); //
	}
	function letTest() {
		alert('letTest Click');
		let x = 1;
		if (true) {
			let x = 2; /*  다른 변수 */// 블록안에서만 존재하는 값  지역변수로서 사용

		alert('letTest2 x->' + x); // 1
	}

</script>
</head>
<body>
	<h1>Var let02</h1>
	<!--  자바 스크립트에 있는 함수를 실행시켜라 -->
	<!--  on 으로 시작하는 것은 다 이벤트 -->
	<!-- 더블 클릭 -->
	<button ondblclick="varTest()">varTest</button>
	<button onclick="letTest()">letTest</button>

</body>
