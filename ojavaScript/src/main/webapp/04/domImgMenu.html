<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	overImg = new Array();
	outImg = new Array();
	for (var i = 0; i < 4; i++) { /* 이미지 경로를 잡아준다 */
		overImg[i] = "../images/" + i + "over.jpg";
		outImg[i] = "../images/" + i + "out.jpg";
	}
	function ov(num) {
		document.images[num].src = overImg[num];
	}
	function ot(num) {
		document.images[num].src = outImg[num];
	}
</script>
</head>
<body>
	<h1>dom Image Menu 바꾸기</h1>
	<img src="../images/0out.jpg" onmousemove="ov(0)" onmouseout="ot(0)"><p>
	<img src="../images/1out.jpg" onmousemove="ov(1)" onmouseout="ot(1)"><p>
	<img src="../images/2out.jpg" onmousemove="ov(2)" onmouseout="ot(2)"><p>
	<img src="../images/3out.jpg" onmousemove="ov(3)" onmouseout="ot(3)"><p>
</body>
</html>
