<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function init() {

	var time = setInterval(function() {
			var date = new Date();
			var hour = date.getHours();
			var min = date.getMinutes();
			var sec = date.getSeconds();
			document.write(hour + "시" + min + "분" + sec + "초<br>");
			document.clear;
		}, 1000); /* 1000분의 1000 초 = 1초 ==> 시간 간격 */
		setTimeout(function() { /* setTimeInterval 이 끝나는 것을 알려줌 */
			clearInterval(time);
		}, 11000); /* 1000분의 11000초 =11초 ==> 11초간격 11개 뿌려짐...) */

	}
</script>
</head>
<body onload="init()"> <!--  html안에 있는 코드가 다 실행된후 init 메소드 실행 = onload의 의미-->
	<h1>setInterval 함수를 사용하는 예제</h1>
</body>
</html>
