<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#divBox { /* 아부지 */
	width: 100%;
	height: 100px;
	border: 2px solid red;
}

#paraBox { /* 자식  */
	width: 80%;
	height: 50px;
	border: 2px solid orange;
}

#spanBox { /* 손자  */
	border: 2px solid green;
}
</style>
</head>
<body>
<!--  버블링 이벤트의 반대 개념 -->
	<h1>캡쳐링(caturing) 이벤트 전파</h1>
	<div id="divBox">
		<p id="paraBox">
			박스 안의 여러 곳을 <span id="spanBox">클릭</span>해 보세요!
		</p>
		<p id="text"></p>
		<script type="text/javascript">
			// 각 요소마다 cqpturing 방식으로 click 이벤트 리스너를 등록함
			document.getElementById("divBox").addEventListener("click",clickDiv, true); // 옵션만 바꿔주면 캡쳐링 방식이 된다.
			document.getElementById("paraBox").addEventListener("click",clickPara, true);
			document.getElementById("spanBox").addEventListener("click",clickSpan, true);
			
			function clickDiv(event) {
				document.getElementById("text").innerHTML += "div 요소를 click 하셨네요 !<br>";
			}
			function clickPara(event) {
				document.getElementById("text").innerHTML += "p 요소를 click 하셨네요 !<br>";
			}
			function clickSpan(event) {
				document.getElementById("text").innerHTML += "span 요소를 click 하셨네요 !<br>";
			}
			
			</script>
	</div>


</body>
</html>
