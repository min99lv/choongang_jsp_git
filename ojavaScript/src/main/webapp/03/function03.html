<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function chk(num) {
		document.write(num + "즐거운 금요일 보내세요 ~^^<br>");
	}
</script>
</head>
<body>
	<h1>function03</h1>
	<script type="text/javascript"> /* 자바 스크립트는 위치 상관없기때문에 이렇게 사용해도 상관 X */
		chk(2);
		chk(3);
	</script>
</body>
</html>
