<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function chgRedColor() {
		var str = document.getElementById("text");
		str.style.color = "red";
	}
	function chgOrageColor() {
		var str = document.getElementById("text");
		str.style.color = "orange";
	}
</script>
</head>
<body>
	<h1>dom02 Event통해 수행</h1>
	<p id="text">기본색 검정</p>
	<button ondblclick="chgRedColor()">빨간색</button>
	<p>
		<button onclick="chgOrangeColor()">오렌지색</button>
	<p>
</body>
</html>
