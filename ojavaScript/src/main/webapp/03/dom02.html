<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function chgRedColor(pColorText) {
		var str = document.getElementById("text");
		str.style.color = "red";
		str.innerHTML =pColorText;
	}											/* 파라메터 값을 받아옴 */
	function chgOrangeColor(pColorText) {
		var str = document.getElementById("text");
		str.style.color = "orange";
		str.innerHTML =pColorText; /* 파라메터값 입력 */
	}
</script>
</head>
<body>
	<h1>dom02 Event통해 수행</h1>
	<p id="text">기본색 검정</p>
																	<!-- 파라메터값  -->
	<button ondblclick="chgRedColor('빨간색')">빨간색</button>
	<p>
		<button onclick="chgOrangeColor('오렌지색')">오렌지색</button>
	<p>
</body>
</html>
