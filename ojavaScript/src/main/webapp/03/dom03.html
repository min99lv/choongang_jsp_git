<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<base>
<script type="text/javascript">
	function chgColor() {
		// name 속성값이 "first"인 모든요소를 선택함. // 여러개 값 name일때 -> 배열로서 저장..
		var selFirstItem = document.getElementsByName("first");
		console.log('selFirstItem'+selFirstItem);
		// 선택된 모든 요소의 텍스트 색상을 변경함. // 배열로 저장되었기때문에 ..length.....사용..
		for (var i = 0; i < selFirstItem.length; i++) {
			selFirstItem.item(i).style.color = "red";
		}

	}
</script>
</head>
<body>
	<h1>dom03</h1>
	<h4>name 속성을 이용한 선택</h4>
	<p name="first">첫번째 단락이에요 !</p>
	<ul>
		<li name="first">첫 번째 아이템 이에요!</li>
		<li>두 번째 아이템 이에요!</li>
		<li name="first">세 번째 아이템 이에요!</li>
		<li>네 번째 아이템 이에요!</li>
		<li>다섯 번째 아이템 이에요!</li>
	</ul>
	<button onclick="chgColor()">first 색상 red 변경</button>
</body>
</html>
