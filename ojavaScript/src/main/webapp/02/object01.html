<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var man = { /* 자바 스크립트에서의 객체 선언  */
		name : "홍길동", /*  멤버변수 */
		"나 이" : 7,
		addr : "서울 마포"
	};
	document.write("이름 1:"+man.name+"<br>")
	document.write("이름 2:"+man["name"]+"<br>")
	document.write("나이 2:"+man["나 이"]+"<br>") /*  변수 값을 한글로 세팅하는것이 좋다.*/
	/* document.write("나이 3:"+man."나 이"+"<br>") /* 이것은 출력 x 변수값에 한글을 넣지 않는게 좋다..  */ 
	document.write("주소 :"+man.addr+"<br>")
	
</script>
</head>
<body>
	<h1>object01</h1>
</body>
</html>
