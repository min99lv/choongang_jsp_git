<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var arr = [ 1, true, "JavaScript" ];
	// 배열 출력
	document.write("arr.length->" + arr.length + "<br>");
	document.write("1.arr->" + arr + "<hr>");
	// 배열의 요소 추가
	document.write("arr.push->" + arr.push("자바스크립트") + "<br>");
	document.write("2.arr->" + arr + "<hr>"); /* push로 값 넣어주기 가능 */
	// 배열의 요소 여러개 추가 (2) 인덱스가 아님.. ;
	document.write("arr.push(2, 거짓)->' ' " + arr.push(2, "거짓") + "<br>"); /* 인덱스가 아니다 */
	document.write("3.arr->" + arr + "<hr>");
	// 배열의 가장 마지막 요소를 제거
	document.write("arr.pop()->" + arr.pop() + "<br>"); /* 인덱스가 아니다 */
	document.write("arr.length->" + arr.length+ "<br>");
	document.write("4.arr->" + arr + "<hr>");
	// 배열의 첫 요소를 제거
	document.write("arr.shift()->" + arr.shift() + "<br>"); /* 인덱스가 아니다 */
	document.write("arr.length->" + arr.length+ "<br>");
	document.write("5.arr->" + arr + "<hr>");
	// 하나 이상의 요소를 배열의 가장 앞에 추가
	document.write("arr.unshift()->" + arr.unshift("servlet") + "<br>"); /* 인덱스가 아니다 */
	document.write("arr.length->" + arr.length+ "<br>");
	document.write("6.arr->" + arr + "<hr>");
	
</script>
</head>
<body>
	<h1>object05</h1>
</body>
</html>
