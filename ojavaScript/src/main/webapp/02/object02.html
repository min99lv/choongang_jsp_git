<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var person = {
		name : "홍길동", 				/* 이름 프로퍼티를 정의 */
		birthDay : "030219", 	/* 생년월일 프로퍼티를 정의  */
		pId : "1234567",				/* 개인 id 프로퍼티를 정의 */
		
		/* 생년월일과 개인 id를 합쳐서 주민번호를 반환 */
		fullId : function () { /* 익명 함수로 만들면 = 자바스크립트의 메소드  */
			return this.birthDay + this.pId;
		}
	}
	/* 멤버변수 출력  */
	document.write("person.name-->"+person.name+"<p>");
	/* 메소드 호출 */
	document.write("person.fullId()-->"+person.fullId()+"<p>");
</script>
</head>
<body>
	<h1>object02</h1>
</body>
</html>
