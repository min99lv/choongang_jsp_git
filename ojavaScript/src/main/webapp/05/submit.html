<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function chk() {
		if (!frm.id.value) {
			alert("이름?");
			frm.id.focus();
			return false; /* false 더 이상 진행 하지 않음. */
		}
		if (!frm.pass.value) {
			alert("암호?");
			frm.id.focus();
			return false;
		}
		return true;
	}
</script>

</head>
<body>
	<h2>로그인 get / post *****</h2>
	<!-- name :파라메터명  -->
	<!-- 	<form action="http://www.daum.net" name="frm"  onsubmit="return check"> -->
	<form action="http://www.naver.com" name="frm" method="post"
		onsubmit="return chk()">
		<!--  메소드를 포스트 타입으로 하면 바디로 들어감 .. 데이터 길이의 제한 x 이미지는 보통 포스트-->
		<table>
			<tr>
				<td>아이디</td>
				<td><input type="text" name="id"></td>
			</tr>
			<tr>
				<td>암호</td>
				<td><input type="password" name="pass"></td>
			</tr>
			<tr>
				<td><input type="submit" value="확인"></td>
				<td><input type="reset" value="취소"></td>
			</tr>
		</table>
	</form>
</body>
</html>
