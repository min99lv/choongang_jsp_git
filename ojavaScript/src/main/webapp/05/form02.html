<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>'
<!-- 		// frm name 이용 1.2.3 , 4 -> getElementById
		// 1. name -> 이름 입력, focus
		// 2. age 입력 X  -> 나이 입력, focus
		// 3. age 숫자가 X -> 나이가 문자임, focus
		// 4. addr -> 주소좀 넣어줄래, focus  -->
<script type="text/javascript">
	function chk() {
		if (frm.name.value == 0) {
			alert("이름을 입력해주세요");
			frm.name.focus();
		}
		if (frm.age.value == 0) {
			alert("나이를 입력해주세요");
			frm.age.focus();
		}
		if (isNaN(frm.age.value)) {
			alert("숫자를 입력해주세요");
			frm.age.focus();
		}
		if (frm.addr.value == 0) {
			var noaddr = document.getElementById("주소 좀 넣어줄래");
			frm.addr.focus();
		}
	}
</script>
</head>
<body>
	<h1>입력창</h1>
	<form action="" name="frm">
		이름 : <input type="text" name="name">
		<p>
			나이 : <input type="text" name="age">
		<p>
			주소 : <input type="text" name="addr" id="addr">
		<p>
			<input type="button" value="확인" onclick="chk()">
		<p>
	</form>
</body>
</html>
