<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
h1 {
	font-size: 40px; /* 글자 크기 */
}

.letter1 {
	letter-spacing: 0.3em; /* 글자 사이 간격 */
}

	letter-spacing: 0.5em; /* 한 글자 크기의 반정도  */

</head>

	<h1>HTML5</h1>
	<h1 class="letter1">HTML5</h1>
	<h1 class="letter2">HTML5</h1>
</body>
</html>
