<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.content {
	border: 1px solid #ccc; /* 테두리 */
	width: 300px; /* 너비  */
	white-space: nowrap; /* 줄바꿈 X */
	overflow: hidden; /* 300px이 넘어가면 숨긴다 없애는 것 아님 */
	text-overflow: ellipsis; /* 오버플로우 된 것은 어떻게? ellipsis : 말줄임표 ...*/
}
.content:hover { /* 마우스를 위에 댈때 */
	overflow: visible; /* 넘치는 부분을 보여준다 */
}
</style>
</head>
<body>
	<h2>귀리(Oat)</h2>
	<p class="content">귀리는 베타글루칸(항암 및 면역증강작용을 가지고 있는 불소화성 다당류) 성분을
		포함하고있다.</p>
</body>
</html>
