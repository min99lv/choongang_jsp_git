<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
ul {
	list-style: none; /* 불릿 없앰 */
}
/* ***  */
li {
	display: inline; /* 한 줄 라인으로 위치가 변경됨, 인라인 레벨 요소로 만듦*/
	float: left; /*  요소의 위치가 왼쪽정렬 */
	margin: 10px 15px;
	padding: 10px;
}
/* 밑줄 없앰  */
a:link {
	text-decoration: none; /* 밑줄 없앰 */
	color: black; 
}
a:visited { /* 방문한 사이트  */
	color: orange;
}
a:hover { /* 마우스 위 색 */
	background-color: navy;
}
a:active { /* 마우스 클릭 색  */
	background-color: black;
	color: white;
}
</style>
</head>
<body>
	<h1>이지스퍼블리싱</h1>
	<ul>
		<li><a href="https://www.daum.net">회사소개</a></li>
		<li><a href="#">도서</a></li>
		<li><a href="#">자료실</a></li>
		<li><a href="#">질문답변</a></li>
		<li><a href="#">동영상강의</a></li>
	</ul>
</body>
</html>
