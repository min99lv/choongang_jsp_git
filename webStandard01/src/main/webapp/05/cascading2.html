<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
h1 {
	color: blue; /*  글자색 */
}

#habor {
	border: 1px solid gray;
	padding: 10px; /* 패딩 여백 - 테두리와 내용 사이의 여백 */
}

.heading { /* h1이 적용이 되었으나 위에서 아래로 흐르는 기법때문에 빨간색이 됨 */
	color: red;
}

</style>
</head>
<body>
	<h1 class="heading" id="habor">세계 3대 미항</h1>
	<img alt="브라질 리우데자네이루" src="images/rio.png">
	<p>시드니(Sydney), 호주</p>
	<p>리우데자네이루(Rio de Janeiro), 브라질</p>
	<p>나폴리(Naples), 이탈리아</p>
</body>
</html>
