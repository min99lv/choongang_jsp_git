<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
td {
	/* 셀 테두리와 내용 사이의 간격 (padding) */

}

	/*  th만 폰트 색 변경 */
	color: orange;
}
</style>
</head>

			<th>제목 셀1</th>

		</tr>
		<tr>
			<th>제목 셀2</th>
			<td>2행 2열</td>
