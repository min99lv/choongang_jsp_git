<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#container {
	text-align: center;
	color: #2b2b2b;
}

table {
	width: 200px;
	margin: 0 auto;
	border-collapse: collapse;
}

td {
	text-align: left;
	padding: 10px;
	padding-left: 20px;
}
/* 진짜 순서번호 1234 */
table tr:nth-child(2n+1) { /* 홀수번째 요소들만 적용  */
	background: lightgray;
	color: black;
}
table tr:nth-child(2n) { /* 홀수번째 요소들만 적용  */
	background: orange;
	color: blue;
}

</style>
</head>
<body>
	<div id="container">
		<h1>건강에 좋은 건강 식품</h1>
		<table border="1">
			<tr>
				<td>블루베리</td>
			</tr>
			<tr>
				<td>귀리</td>
			</tr>
			<tr>
				<td>토마토</td>
			</tr>
			<tr>
				<td>시금치</td>
			</tr>
			<tr>
				<td>적포도주</td>
			</tr>
			<tr>
				<td>견과류</td>
			</tr>
			<tr>
				<td>브로콜리</td>
			</tr>
			<tr>
				<td>연어</td>
			</tr>
			<tr>
				<td>마늘</td>
			</tr>
			<tr>
				<td>녹차</td>
			</tr>
		</table>
	</div>
</body>
</html>
