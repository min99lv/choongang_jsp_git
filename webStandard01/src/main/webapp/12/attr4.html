<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
ul {
	list-style: none;
}

li {
	display: inline;
	float: left;
	margin: 10px;
}

li a {
	padding: 5px 20px;
	font-size: 14px;
	color: blue;
	text-decoration: none;
}
/* 특정 값이 포함된 속성을 가진 요소를 찾아 스타일 적용 */
a[title|="us"] {
	background: url("images/us.png") no-repeat left center;
	padding: 5px 25px;
}
/* 단어가 아예 끊기거나 -로 이어져야 인식가능 japanese X -> jap-anese O */
a[title|="jap"] {
	background: url("images/jp.png") no-repeat left center;
	padding: 5px 25px;
}
</style>
</head>
<body>
	<ul>
		<li>외국어 서비스 :</li>
		<li><a href="#" title="us">영어</a></li>
		<li><a href="#" title="us-english">영어</a></li>
		<li><a href="#" title="jap-anese">일본어</a></li>
		<li><a href="#" title="japanese">일본어</a></li> <!--  이어져있는것은 인식불가 -->
	</ul>
</body>
</html>
